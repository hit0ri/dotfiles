# Enable 256 colors
set -g default-terminal "screen-256color"

# Enable 24-bit color (tmux >= 2.2)
set -ga terminal-overrides ",xterm*:Tc"

set -g escape-time 0
set -g history-limit 10000
set -g focus-events on

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Dynamically update titles
set -g set-titles on

# But do not update tmux's own window titles
set -w -g automatic-rename off

# Show bells in window titles
set -g window-status-bell-style fg=yellow,bold,underscore

# Don't wrap searches
set -w -g wrap-search off

# #T      = standard window title
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
set -g set-titles-string "#T : #h > #S > #W"

# Automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on

# Slightly more width in "main-vertical" layout
set -w -g main-pane-width 85

# Open new windows and split's on $PWD
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Reload config
bind r source ~/.tmux.conf

# Theme
set -g status-bg default
set -g status-fg white
set -g status-left-length 40
set -g status-left " #[fg=colour180]#S â§‰ "
set -g status-right "#[fg=yellow,bold]$USER@#h #[fg=red,bold]%R "
setw -g window-status-format "#[fg=colour180] #I #[fg=colour180]#W"
setw -g window-status-current-format "#[fg=colour180,bold,bg=colour236,bold] #I #[fg=colour236,bold,bg=colour180,bold] #W "
set -g pane-active-border-fg colour180
