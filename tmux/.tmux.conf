set -g escape-time 0
set -g history-limit 10000
set -g focus-events on
set -g mouse on
# Enable True Color support (tmux >= 2.2)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm*:Tc"

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Dynamically update titles
set -g set-titles on

# But do not update tmux's own window titles
set -w -g automatic-rename off

# Show bells in window titles
set -g window-status-bell-style fg=yellow,bold,underscore

# Don't wrap searches
set -w -g wrap-search off

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
#
# (Would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting)
set -g set-titles-string "#T : #h > #S > #W"

# Status bar
# NOTE: Currently tmux doesn't display exact status-bg color as defined below
set -g status-bg "#343D46"
set -g status-fg white
set -g status-left-length 40
set -g status-left "#[fg=yellow]#S â§‰ "
set -g status-right "#[fg=yellow]$USER@#h #[fg=magenta]%l:%M %p"

# Automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on

# Highlight active window
set -w -g window-status-current-bg green
set -w -g window-status-current-fg black

# Slightly more width in "main-vertical" layout
set -w -g main-pane-width 85
