Section "Device"
    Identifier "nvidia0"
    Driver "nvidia"
    Option "AllowEmptyInitialConfiguration" "on"
    Option "ForceFullCompositionPipeline" "on"
    Option "TripleBuffer" "on"
    Option "NoFlip" "off"
    Option "RegistryDwords" "OGL_MaxFramesAllowed=0x0"
EndSection

