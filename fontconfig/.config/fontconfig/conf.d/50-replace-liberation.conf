<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Sans</string></test>
        <edit name="family" mode="assign_replace"><string>sans</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Serif</string></test>
        <edit name="family" mode="assign_replace"><string>serif</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Mono</string></test>
        <edit name="family" mode="assign_replace"><string>monospace</string></edit>
    </match>
</fontconfig>
